<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cart - Auto Mechanica</title>
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-4 shadow-lg">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h5 mb-0">Auto Mechanica</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1 class="text-center mb-4">Your Cart</h1>
        <div id="cart-container" class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr></tr>
                        <th>Service Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Auto Mechanica. All rights reserved.</p>
    </footer>

    <script>
        const cartContainer = document.getElementById('cart-items');
        const clearCartButton = document.getElementById('clear-cart');

        // Load cart items from localStorage
        const loadCart = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<tr><td colspan="2" class="text-center">Your cart is empty.</td></tr>';
            } else {
                cart.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                    `;
                    cartContainer.appendChild(row);
                });
            }
        };

        // Clear cart
        clearCartButton.addEventListener('click', () => {
            localStorage.removeItem('cart');
            loadCart();
            alert('Cart cleared!');
        });

        // Initialize cart on page load
        loadCart();
    </script>
</body>
</html>
